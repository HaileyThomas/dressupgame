<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./assets/images-css/dressupstyle.css">
    <title>Cat Party Dress Up Game</title>
</head>

<body>
    <section id="mainFrame">
        <header>
            <h1>Cat Party Dress Up Game</h1>
            <p><b>Click the buttons below to dress up the cat!</b></p>
            <p>&copy; Hailey Thomas | <a href="">GitHub</a> <a href="">Portfolio</a></p>
        </header>
        <div id="buttons">
            <input type="button" class="btn" value="HATS" id="nexthats" onclick="nexthats()">
            <input type="button" class="btn" value="GLASSES" id="nextglasses" onclick="nextglasses()">
            <input type="button" class="btn" value="NECKLACES" id="nextnecks" onclick="nextnecks()">
            <input type="button" class="btn" value="WRISTBANDS" id="nextwrists" onclick="nextwrists()">
            <input type="button" class="btn" value="WINGS" id="nextwings" onclick="nextwings()">
            <input type="button" class="btn" value="FRIENDS" id="nextfriends" onclick="nextfriends()">
        </div>
        <div id="container">
            <div id="background">
                <div id="cat"></div>
                <div id="hats"></div>
                <div id="glasses"></div>
                <div id="necks"></div>
                <div id="wrists"></div>
                <div id="wings"></div>
                <div id="friends"></div>
            </div>
        </div>
    </section>
    <script src="./dressupscript.js"></script>
</body>

</html>
